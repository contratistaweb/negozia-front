<div class="row d-flex justify-content-end align-content-center mx-0 px-0">
  <div class="col-auto py-3 px-0 mx-0">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postsModal">New post
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="postsModal" tabindex="-1" aria-labelledby="postsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="postsModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- PostInterface form -->
        <post-form (refreshList)="emitRefresh($event)"></post-form>
        <!-- PostInterface form -->
      </div>
    </div>
  </div>
</div>
